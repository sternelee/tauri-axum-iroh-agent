    <script>
        let currentRoomId = null;
        let currentUserName = 'æµ‹è¯•ç”¨æˆ·';
        let eventSource = null;
        let sessionId = null;

        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.className = `status ${type}`;
            statusDiv.textContent = message;
            setTimeout(() => {
                statusDiv.textContent = '';
                statusDiv.className = 'status';
            }, 5000);
        }

        function addMessage(message, type = 'other') {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            if (type === 'system') {
                messageDiv.innerHTML = `<div class="message-content">${message}</div>`;
            } else {
                const time = new Date().toLocaleTimeString();
                messageDiv.innerHTML = `
                    <div class="message-info">${time}</div>
                    <div class="message-content">${message}</div>
                `;
            }
            
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function updateUserName() {
            const newName = document.getElementById('userName').value.trim();
            if (newName) {
                currentUserName = newName;
                showStatus(`ç”¨æˆ·æ˜µç§°å·²æ›´æ–°ä¸º: ${newName}`, 'success');
            }
        }

        async function createRoom() {
            const name = document.getElementById('roomName').value.trim();
            const description = document.getElementById('roomDescription').value.trim();
            
            if (!name) {
                showStatus('è¯·è¾“å…¥èŠå¤©å®¤åç§°', 'error');
                return;
            }

            try {
                const response = await fetch('/api/chat/rooms', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        name, 
                        description: description || null 
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showStatus(`èŠå¤©å®¤åˆ›å»ºæˆåŠŸ: ${result.data.name}`, 'success');
                    document.getElementById('roomName').value = '';
                    document.getElementById('roomDescription').value = '';
                    refreshRooms();
                } else {
                    showStatus(`åˆ›å»ºå¤±è´¥: ${result.error}`, 'error');
                }
            } catch (error) {
                showStatus(`è¯·æ±‚å¤±è´¥: ${error.message}`, 'error');
            }
        }

        async function joinRoom() {
            const roomId = document.getElementById('joinRoomId').value.trim();
            
            if (!roomId) {
                showStatus('è¯·è¾“å…¥èŠå¤©å®¤ID', 'error');
                return;
            }

            await joinRoomById(roomId);
        }

        async function joinRoomById(roomId) {
            try {
                const response = await fetch('/api/chat/rooms/join', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        room_id: roomId,
                        user_name: currentUserName
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    currentRoomId = roomId;
                    document.getElementById('currentRoomName').textContent = `èŠå¤©å®¤: ${roomId.substring(0, 8)}...`;
                    document.getElementById('messageInput').disabled = false;
                    document.getElementById('sendButton').disabled = false;
                    document.getElementById('leaveButton').disabled = false;
                    document.getElementById('joinRoomId').value = '';
                    
                    // æ¸…ç©ºæ¶ˆæ¯åŒºåŸŸ
                    document.getElementById('messages').innerHTML = '';
                    
                    // å¼€å§‹ç›‘å¬èŠå¤©äº‹ä»¶
                    await startChatEventStream();
                    
                    // åŠ è½½æ¶ˆæ¯å†å²
                    await loadMessageHistory(roomId);
                    
                    showStatus(`æˆåŠŸåŠ å…¥èŠå¤©å®¤`, 'success');
                } else {
                    showStatus(`åŠ å…¥å¤±è´¥: ${result.error}`, 'error');
                }
            } catch (error) {
                showStatus(`è¯·æ±‚å¤±è´¥: ${error.message}`, 'error');
            }
        }

        async function sendMessage() {
            const content = document.getElementById('messageInput').value.trim();
            
            if (!content || !currentRoomId) {
                return;
            }

            try {
                const response = await fetch('/api/chat/messages', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        room_id: currentRoomId,
                        content: content
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    document.getElementById('messageInput').value = '';
                    // æ¶ˆæ¯ä¼šé€šè¿‡äº‹ä»¶æµæ¥æ”¶åˆ°
                } else {
                    showStatus(`å‘é€å¤±è´¥: ${result.error}`, 'error');
                }
            } catch (error) {
                showStatus(`å‘é€å¤±è´¥: ${error.message}`, 'error');
            }
        }

        async function leaveRoom() {
            if (!currentRoomId) return;

            try {
                const response = await fetch('/api/chat/rooms/leave', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ room_id: currentRoomId })

                const result = await response.json();
                
                if (result.success) {
                    // åœæ­¢äº‹ä»¶æµ
                    if (eventSource) {
                        eventSource.close();
                        eventSource = null;
                    }
                    
                    currentRoomId = null;
                    document.getElementById('currentRoomName').textContent = 'è¯·é€‰æ‹©æˆ–åˆ›å»ºèŠå¤©å®¤';
                    document.getElementById('messageInput').disabled = true;
                    document.getElementById('sendButton').disabled = true;
                    document.getElementById('leaveButton').disabled = true;
                    document.getElementById('messages').innerHTML = '';

        async function refreshRooms() {
            try {
                const response = await fetch('/api/chat/rooms');
                const result = await response.json();
                
                if (result.success) {
                    const roomList = document.getElementById('roomList');
                    roomList.innerHTML = '';
                    
                    result.data.forEach(room => {

                        roomDiv.className = 'room-item';

        async function loadMessageHistory(roomId) {
            try {
                const response = await fetch(`/api/chat/messages/${roomId}`);
                const result = await response.json();
                
                if (result.success) {
                    result.data.forEach(message => {

                        const messageType = message.message_type;

        async function startChatEventStream() {
            // å…ˆåˆ›å»ºä¼šè¯
            try {
                const response = await fetch('/api/chat/session', { method: 'POST' });
                const result = await response.json();

                sessionId = result.data;
                
                // å¼€å§‹äº‹ä»¶æµ
                eventSource = new EventSource(`/api/chat/events/${sessionId}`);
                
                eventSource.addEventListener('message_received', function(event) {
                    const message = JSON.parse(event.data);
                    const isOwn = message.sender_name === currentUserName;
                    
                    if (message.message_type === 'System') {
                        addMessage(message.content, 'system');
                    } else if (message.message_type.FileShare) {
                        const fileInfo = message.message_type.FileShare;
                        addMessage(`

                                <br><button onclick="downloadSharedFile('${fileInfo.doc_ticket}', '${fileInfo.file_name}')">ä¸‹è½½æ–‡ä»¶</button>

                        `, isOwn ? 'own' : 'other');
                    } else {
                        addMessage(`<strong>${message.sender_name}:</strong> ${message.content}`, isOwn ? 'own' : 'other');
                    }
                });
                
                eventSource.addEventListener('user_joined', function(event) {

                });

                    showStatus('èŠå¤©è¿æ¥å‡ºç°é—®é¢˜', 'error');
                });
                
                eventSource.onerror = function(event) {
                    console.error('EventSourceé”™è¯¯:', event);
                    showStatus('èŠå¤©è¿æ¥æ–­å¼€', 'error');
                };
                
            } catch (error) {
                showStatus(`å¯åŠ¨èŠå¤©äº‹ä»¶æµå¤±è´¥: ${error.message}`, 'error');
            }
        }

        async function downloadSharedFile(docTicket, fileName) {
            try {
                const response = await fetch('/api/iroh/download', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ doc_ticket: docTicket })

        }

        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–

        window.onbeforeunload = function() {
